<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>

    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>

    <h2>Choose pizza:</h2>
    <form method="post">
    <th:block th:each="pizza: ${pizzas}">
        <input name="pizza" type="radio" th:value="${pizza.name}" th:text="${pizza.name + ' ' + '(' + pizza.description + ')'}"><br/>

    </th:block>

    <br/>

    <button type="submit">Submit</button>
        <div><th:block>
            <div th:text="${message}"></div>
        </th:block></div>

        <h3>Crate new pizza!</h3>
        <label>Name:</label>
        <input name="newPizzaName" type="text"><br><br>
        <label>Description:</label>
        <input name="newPizzaDesc" type="text"><br><br>
        <button>Create</button>
    </form>
</main>
</body>
</html>
